<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Contact Us Form Using HTML5 and CSS3</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(".btn").click(function(){
        $(".input, .area").val("");
});
	</script>
</head>
<body>
	<div class="container">
		<p>contact us</p>
		<div class="login">
			<input type="text" class="input" placeholder="Your Name">
			<input type="text" class="input" placeholder="Your Email Addrress">
		</div>
		<div class="subject">
			<input type="text" class="input" placeholder="Subject">
		</div>
	    <div class="msg">
	    	<textarea class="area" placeholder="Leave a Message"></textarea>
	    </div>
	    <div class="btn">send Message</div>
	</div>
</body>
</html>
