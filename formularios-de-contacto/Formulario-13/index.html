<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Responsivo</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="brand"><span>Acme</span> Brand Diseño</h1>
		<div class="wrapper animated bounceInLeft">
			<div class="company-info">
				<h3>Acme Brand Diseño</h3>
				<ul>
					<li><i class="fas fa-road"></i> 44 Montevideo</li>
					<li><i class="fas fa-phone"></i>(555) 555-5555</li>
					<li><i class="fas fa-envelope"></i>test@acme.test</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Email</h3>
				<form>
					<p>
						<label>Nombre</label>
						<input type="text" name="nombre">
					</p>
					<p>
						<label>Empresa</label>
						<input type="text" name="empresa">
					</p>
					<p>
						<label>Email</label>
						<input type="text" name="email">
					</p>
					<p>
						<label>Numero de Telefono</label>
						<input type="text" name="phone">
					</p>
					<p class="full">
						<label>Mensaje</label>
						<textarea name="mensaje" rows="5"></textarea>
					</p>
					<p class="full">
						<button>Enviar</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
