<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de contacto responsivo</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<div class="content">
		<div class="image-nox">
			<img src="contact.png" alt="">
		</div>
	<form>
		<div class="topic">Envie su mensaje</div>
		<div class="input-box">
			<input type="text" required>
			<label>Nombre</label>
		</div>
		<div class="input-box">
			<input type="text" required>
			<label>Email</label>
		</div>
		<div class="message-box">
			<textarea></textarea>
			<label>Mensaje</label>
		</div>
		<div class="input-box">
			<input type="submit" value="Enviar mensaje">
		</div>
	</form>
	</div>
	</div>
</body>
</html>
