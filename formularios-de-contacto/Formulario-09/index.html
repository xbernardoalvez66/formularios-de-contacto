<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de contacto resposive</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="formBx">
			<form>
				<h2>Contacto</h2>
				<div class="inputBox">
				<input type="text" required="required">
				<span>Nombre Completo</span>
				</div>
				<div class="inputBox">
				<input type="text" required="required">
				<span>Direccion email</span>
				</div>
				<div class="inputBox">
				<textarea required="required"></textarea>
				<span>Mensaje</span>
				</div>
				<div class="inputBox">
				<input type="submit" value="Enviar">
				</div>
			</form>
		</div>
		<div class="imgBx">
			<img src="girl.png" alt="">
		</div>
	</div>
</body>
</html>
