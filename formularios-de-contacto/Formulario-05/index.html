<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Formulario de contacto</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="contactus">
				<h1>Hazme saber lo que encuentres.</h1>
				<div class="item name_email">
					<input type="text" placeholder="Escribe tu nombre">
					<input type="text" placeholder="Email">
				</div>
				<div class="item">
					<input type="text" placeholder="Tema">
				</div>
				<div class="item">
					<textarea placeholder="Mensaje"></textarea>
				</div>
				<div class="btn">
					<a href="#">Enviar</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
