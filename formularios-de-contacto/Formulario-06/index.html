<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario simples animado</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="contact_form_container">
		<h1 class="heading">Formulario</h1>
		<div class="main_content">
			<div class="left">
				<form action="#">
					<div class="form_input_wraper">
						<input type="text" id="name" name="name" required>
						<label for="name">Nombre</label>
					</div>
					<div class="form_input_wraper">
						<input type="text" id="tema" name="tema" required>
						<label for="name">Tema</label>
					</div>
					<div class="form_input_wraper">
						<input type="text" id="email" name="email" required>
						<label for="name">Email</label>
					</div>
					<div class="form_input_wraper">
						<textarea id="mesage" name="massage" required></textarea>
						<label for="mesage">Mensaje</label>
					</div>
					<button type="submit" aria-label="submit_button" class="submit_button">
						<i class="fas fa-angle-right"></i>
					</button>
				</form>
			</div>
			<div class="right">
				<h3 class="heading">Ubicacion oficina</h3>
				<ul>
					<li>
						<span class="icon">
							<i class="fas fa-phone"></i>
						</span>
						<span class="text">+598 744 889</span>
					</li>
					<li>
						<span class="icon">
							<i class="fas fa-envelope"></i>
						</span>
						<span class="text">support@gmail.com</span>
					</li>
					<li>
						<span class="icon">
							<i class="fas fa-location-arrow"></i>
						</span>
						<span class="text">6581 bloque C WTC APT 125</span>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
